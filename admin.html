<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="main.js"></script>
    <title>¡ATRAPA LA SUERTE!</title>
</head>

<body>
    <main>
        <img src="img/ray-bg.png" class="ray" alt="ray-bg">
        <section class="admin" id="top">
            <a href="index.html" class="beige-txt shop-card">
                <em class="material-icons shadow-text">home</em>
            </a>
            <form id="formulario-edicion" class="display-none">
                <h2 class="shadow-text beige-txt">Editar Boleta <p id="boleta-editando" class="yellow-bg green-txt"></p>
                </h2>
                <div>
                    <div>
                        <label>Nombre:</label>
                        <input type="text" id="input-nombre" />
                    </div>
                    <div>
                        <label>Celular:</label>
                        <input type="text" id="input-celular" />
                    </div>
                    <div>
                        <label>Estado:</label>
                        <select id="input-estado">
                            <option value=""></option>
                            <option value="payment">Paga</option>
                            <option value="must">Sin Pagar</option>
                        </select>
                    </div>
                    <div>
                        <label></label>
                        <button id="guardar-boleta">Guardar</button>
                    </div>
                </div>
            </form>
            <table id="tabla-boletas">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Celular</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se generan dinámicamente desde JS -->
                </tbody>
            </table>
            <button id="reset-boletas" class="reset rotate button red-bg beige-txt font-weight-bold">REINICIAR RIFA
                <em class="material-icons">
                    warning
                </em></button>
        </section>
    </main>
</body>

</html>
